apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-web-deployment
  namespace: sample
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: static-app
    spec:
      containers:
        - name: static-app-container
          image: safernandez666/app:f9e5f81fb70561a7f3af63decb719762ec0337c0
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      app: static-app
