apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-web-deployment
  namespace: sample
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: static-app
    spec:
      containers:
        - name: static-app-container
          image: safernandez666/app:d68a1b90d8ee3faf873e6450e35a925547adfe4d
          ports:
            - containerPort: 80
      revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: static-app
